<form (ngSubmit)="onSubmit()" #form>
    <!-- class="control" reference control.css-->
    <app-control label="Title">
        <input 
            name="title" 
            id="title" 
            #input 
            [(ngModel)]="enteredTitle" />
    </app-control>
    <app-control label="Request">
        <textarea 
            name="request" 
            id="request" 
            rows="3" 
            #input 
            [(ngModel)]="enteredText"></textarea>
    </app-control>
    <p>
        <button appButton> <!-- this is a host element-->
            Submit
            <span ngProjectAs="icon">âŒ²</span>
        </button>
    </p>

</form>
